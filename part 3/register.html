<html>
   <head>
   <title>register--page</title>
   <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
   </head>
   <body>
   
    
   <div class="bg-dark p-5" >
   <div class="container w-100">
   <div class="row d-flex justify-content-center align-items-center w-100">
   <div class="col-lg-12 col-xl-11">
   <div class="card text-black">
   <div class="card-body p-md-5">
   <div class="row justify-content-center">
   <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
   <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
    

   <!--Fillimi i Form per Sign up-->
   <form action="../part 2/home.html" method="post" class="mx-1 mx-md-4">
   <div class="d-flex flex-row align-items-center mb-4">
   <span class="material-symbols-outlined me-3 fs-2 mt-3">person</span>
   <div class="form-outline flex-fill mb-0">
   <label class="form-label" for="full-name">Full Name</label>
   <input type="text" id="full-name" class="form-control" placeholder="Full Name" required/>
   </div>
   </div>

   <div class="d-flex flex-row align-items-center mb-4">
   <span class="material-symbols-outlined fs-2 mt-4 me-3">mail</span>
   <div class="form-outline flex-fill mb-0">
   <label class="form-label" for="email">Your Email</label>
   <input type="email" id="email" class="form-control" placeholder="Email" required/>
   </div>
   </div>

   <div class="d-flex flex-row align-items-center mb-4">
   <span class="material-symbols-outlined mt-0 me-3 fs-2">key</span>
   <div class="form-outline flex-fill mb-0">
    <label class="form-label mt-2" for="password">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required/>
    <p>
    <span style="cursor: pointer;" class="material-symbols-outlined mt-2 mb-0 " id="togglePassword">visibility</span>
    </p>
   </div>
   </div>

   <div class="d-flex flex-row align-items-center mb-4">
   <span class="material-symbols-outlined mt-0 me-3 fs-2">key</span>
   <div class="form-outline flex-fill mb-0">
   <label class="form-label mt-2" for="repeat">Repeat</label>
    <input type="password" id="repeat" class="form-control"placeholder="Repeat password" required/>
    <p>
    <span style="cursor: pointer;" class="material-symbols-outlined mt-2 " id="togglePassword2">visibility</span>
    </p>
   </div>
   </div>

   <div class="form-check d-flex justify-content-center mb-5">
   <input class="form-check-input me-2" type="checkbox" value="" id="agree"/>
   <label class="form-check-label" for="agree">By continuing, I agree to Nike's.<a href="#!">Privacy Policy and Terms of Use</a></label>
   </div>

   <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
   <input type="submit" class="btn  btn-outline-dark" value="Register">
   </div>
   </form>
   <!--Mbarimi i Sign up Form-->
   </div>
   <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
   <img src="images/nike.png" class="img-fluid" alt="nike-img"/>
   </div>
   </div>
   </div>
   </div>
   </div>
   </div>
   </div>
   </div>
   </div>
   <script>
    const togglePassword = document.querySelector('#togglePassword');
    const togglePassword2 = document.querySelector('#togglePassword2');


    const password = document.querySelector('#password');
    const repeatPassword = document.querySelector('#repeat');


    togglePassword.addEventListener('click', function() {
    const type = password.getAttribute('type') === 'password' ?'text' : 'password';
    password.setAttribute('type', type);
    });
   
    togglePassword2.addEventListener('click', function() {

    const type = repeatPassword.getAttribute('type') === 'password' ?'text' : 'password';
    
    repeatPassword.setAttribute('type', type);
    });
    </script>
  </body>
</html>
