<html>
    <head>
    <title>log-in-page</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    </head>
    <body>
    <!--Fillimi i Div-->
    <div class="bg-dark pt-5" style="height: 100%">
    <div class="container w-100">
    <div class="row d-flex justify-content-center align-items-center w-100">
    <div class="col-lg-12 col-xl-11">
    <div class="card text-black">
    <div class="card-body p-md-5">
    <div class="row justify-content-center">
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>

    <!-- Fillimi i Log in form-->
    <form action="../part 2/home.html"  method="post"  class="mx-1 mx-md-4">
    <div class="d-flex flex-row align-items-center mb-4">
    <span class="material-symbols-outlined fs-2 mt-4 me-3">mail</span>
    <div class="form-outline flex-fill mb-0">
    <label class="form-label" for="email">Your Email</label>
    <input  type="email"  id="email"  class="form-control"  placeholder="Email"  required/>
    </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
    <span class="material-symbols-outlined  me-3 fs-2"> key</span>
    <div class="form-outline flex-fill mb-0">
    <label class="form-label" for="password">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required/>
    <p>
    <span style="cursor: pointer;" class="material-symbols-outlined mt-2 " id="togglePassword">visibility</span>
    </p>
    </div>
    </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <input type="submit" class="btn btn-outline-dark" value="Continue"/>
    </div>
    </form>
    <!--Mbarimi i Log in form-->
    </div>

    <div class="col-md-10 col-lg-6 col-xl-7">
    <img src="images/nike.png" class="img-fluid" alt="nike-img"/>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <!--Mbarimi i Div-->
    <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    togglePassword.addEventListener('click', function() {

    const type = password.getAttribute('type') === 'password' ?'text' : 'password';
    
    password.setAttribute('type', type);
    });
    </script>
    </body>
</html>
